<!DOCTYPE html>
<html>
<head>
  <title>Brushing Detection</title>
  <script src="game-page.js"></script>
  <script src="https://unpkg.com/@rive-app/canvas"></script>
  <link rel="stylesheet" href="game-page.css">
</head>
<body>
  <div id="header">
    <div id="points">
       <img src="game-page-assets/PointSystem.svg" alt="points">
       <div id="points-text">0</div>
    </div>
    <div id="timer">
      <canvas id="progress-bar" width="600px" height="65px"></canvas>
      <!-- <img src="game-page-assets/ProgressBar.svg" alt="progress-bar"> -->
      <div id="timer-text">2:00</div>
    </div>
  </div>
  <div id="countdown">3</div>
  <div id="brush-indicator" style="
    width: 100px; 
    height: 100px; 
    background-color: gray; 
    border-radius: 50%; 
    margin: 50px auto;">
  </div>
  <canvas id="tooth-1" width="100px" height="100px"></canvas>
  <canvas id="tooth-2" width="100px" height="100px"></canvas>
</body>
</html>
